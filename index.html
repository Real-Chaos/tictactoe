<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Tic-Tac-Toe</h1>
    </header>

    <div class="game-container">
      <h2 class="player-turn">Player X</h2>
      <div class="game-board">
        <div class="marker" data-index="0"></div>
        <div class="marker" data-index="1"></div>
        <div class="marker" data-index="2"></div>
        <div class="marker" data-index="3"></div>
        <div class="marker" data-index="4"></div>
        <div class="marker" data-index="5"></div>
        <div class="marker" data-index="6"></div>
        <div class="marker" data-index="7"></div>
        <div class="marker" data-index="8"></div>
      </div>
      <button class="restart-btn">Restart</button>
    </div>

    <footer class="footer">
      <h2>Copyright &copy; RealChaos 2023</h2>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
